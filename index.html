<head>
    <title>Culculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bowlby+One&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nova+Round&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="output">
            <div class="o1">
                <h1>Context</h1>
                <p>This Website is designed by Mohd Fazal .</p>
                <p>the backend is managed by chatGpt </p>
                <p>inspired from Codepen</p>
            </div>
        <div class="number-output">
            <p  id="Number-output"></p>
        </div>
        </div>
        <div class="input-div-main">

            
            <div class="input-div">
                <div class="number">
                    <input type="text" name="input-section" id="inputA" class="number-input" disabled>
                </div>
                <div class="number-buttons">
                    <div class="first">
                        <div class="r1">
                            <button class="key" data-value="AC" 
                            style="
                            background:linear-gradient(180deg, #ff0000, #701717) ;
                            "
                        
                        ><div class="tgAC"> AC</div></button>
                        <button class="key" data-value="/"><div class="tg1"> /</div></button>
                        <button class="key" data-value="*"><div class="tg1"> *</div></button>
                    </div>
                    <div class="r2">
                        <button class="key" data-value="8"><div class="tg1"> 8</div></button>
                        <button class="key" data-value="7"><div class="tg1"> 7</div></button>
                        <button class="key" data-value="9"><div class="tg1"> 9</div></button>
                    </div>
                    <div class="r3">
                        <button class="key" data-value="4"><div class="tg1"> 4</div></button>
                        <button class="key" data-value="5"><div class="tg1"> 5</div></button>
                        <button class="key" data-value="6"><div class="tg1"> 6</div></button>
                    </div>
                    <div class="r4">
                        <button class="key" data-value="1"><div class="tg1"> 1</div></button>
                        <button class="key" data-value="2"><div class="tg1"> 2</div></button>
                        <button class="key" data-value="3"><div class="tg1"> 3</div></button>
                    </div>
                    <div class="r5">
                        <button class="number-0 key" data-value="0"><div class="tg1"> 0</div></button>
                        <button class="key" data-value="."><div class="tg1"> .</div></button>
                    </div>
                </div>
                <div class="second">
                    <div class="sr1">
                        <button class="key" data-value="-"><div class="tg1"> -</div></button>
                    </div>
                    <div class="sr2">
                        <button style="height: 150px;" class="key" data-value="+"><div class="tgplus"> +</div></button>
                    </div>
                    <div class="sr3">
                        <button style="height: 150px; 

background:linear-gradient(180deg, #02b6fe, #9ae0db) ;

" class="key" data-value="="><div class="tgequal"> =</div></button>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</div>
    <script src="script.js"></script>

</html>
