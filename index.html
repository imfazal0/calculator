<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <section>
            <div class="display">
                <p id="in-out"></p>
            </div> 
            <div>
            <button class="key" data-value="C" style="background-color: rgb(139, 210, 139); color: white;">/C</button>
            <button class="key" data-value="/">/</button>
            <button class="key" data-value="*">*</button>
            <button class="key" data-value="-">-</button><br>
        </div>
        <div class="row-2">
            <div>
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
            </div>
            <div class="plus">
                <button class="key" data-value="+">+</button><br>
            </div>
        </div>
        <div>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button><br>
        </div>
        <div class="row-4">
            <div>
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
            </div>
            <div class="equal">
                <button style="background-color: rgb(53, 164, 234); color: white;" class="key" data-value="=">=</button><br>
            </div>
        </div>
        <div class="row-5">
            <button class="key zero" data-value="0">0</button>
            <button class="key  dot" data-value=".">.</button>
            <button class="key" data-value="AC" style="background-color: red; color: white;">AC</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
